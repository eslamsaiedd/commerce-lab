<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>favorite page</title>
</head>
<style>
:root{
    --primary:#ed9900;
    --primary-hover:#d88c00;
    --main-color:#eee;
}
*{
    margin: 0px;
    padding: 0px;
}
body {
    background-color: #eee;
}
.container {
    font-family: Arial, Helvetica, sans-serif;
    margin: auto;
    padding: 30px 50px;
}
.fav-product{
    grid-template-columns: repeat(4,1fr);   
}
.header {
    display: flex;
    align-items: center;
    padding-bottom: 30px;
    margin-bottom: 30px;
    border-bottom:1px solid #e0e0e0;
}
    .arrow-back {
        margin-right: 20px;
        cursor: pointer;
    }
    .title-header {
        letter-spacing: 3px;
    }

    .fav-product {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
    }
    
    .item {
        display: flex;
        flex-direction: column;
        position: relative;
        width: 85%;
        height: 400px;
        gap: 8px;
        padding: 0px 12px;
        background-color: #fff;
        margin-bottom: 30px;
            a {
                text-decoration: none;
            }
        }
        .main-image {
            display: flex;
            justify-content: end;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            width: 100%;
            min-width: 200px;
            padding: 30px 0px;
            border-radius: 10px;
            margin-bottom: 10px;
                img {
                    width: 85%;
                    height: 200px;
                    position: relative;
                }
            }
        p {
            color: gray;
            font-size: 15px;
        }
        .description {
            color: black;
        }
        .priceANDbutton {
            display: flex;
            justify-content: space-between;
            align-items: center;    
        }
        .priceOfPiece {
            font-weight: 600;
            font-size: 19px;
        }
        .addButton {
            padding: 10px 20px !important;
            border-color: transparent;
            border-radius: 5px;
            background-color: var(--primary);
            cursor: pointer;
        }
        .addButton:hover {
            background-color: var(--primary-hover);
        }
        .remove-fav-product {
            cursor: pointer;
            position: absolute;
            right: 5px;
            top: 5px;
        }
        .empty-product-page {
            img {
                height: 250px;
            }
            p {
                color: #000;
            }
        }
        .checked {
            color: orange;
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        @media(max-width: 1200px) {
            .fav-product {
                grid-template-columns: repeat(3,1fr);   
            }
        }
        
        @media(max-width: 900px) {
            .fav-product {
                grid-template-columns: repeat(2,1fr);   
            }
        }
        
        @media(max-width: 600px) {
            .fav-product {
                grid-template-columns: repeat(1,1fr);
                .product {
                    width: 100%;
                }
            }
        }
        
.center {
    text-align: center;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
}
        
</style>
<body>
    <div class="container">
        <div class="header">
            <span onclick="history.back()" class="material-symbols-outlined arrow-back">
                arrow_back
            </span>
            <div class="title-header">FAVORITE PRODUCTS</div>
        </div>
        <div class="fav-product"></div>
    </div>
    <script src="fav-page.js"></script>
</body>
</html>
