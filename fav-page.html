<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fav-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>favorite page</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="list-menu">
        <span class="material-symbols-outlined close-list"> close </span>
        <div class="categoriesIntoMenu">
          <a href="index.html">Home</a>
          <a href="men-page.html">Men</a>
          <a href="women-page.html">Women</a>
          <a href="electronics-page.html">Electronics</a>
        </div>
        <div class="information">
          <div class="shopping">
            <a href="shopping-page.html">
              <span class="material-symbols-outlined style-cart">
                shopping_cart
              </span>
              <div class="countTheProductsShop"></div>
              Shopping page
            </a>
          </div>
        </div>
      </div>

      <header class="header">
        <div class="menu">
          <span class="material-symbols-outlined show-list navFontSize">
            menu
          </span>
        </div>

        <div class="categories">
          categories
          <span class="material-symbols-outlined"> arrow_drop_down </span>
          <div class="individualCategorie">
            <a href="index.html">Home</a>
            <a href="men-page.html">Men</a>
            <a href="women-page.html">Women</a>
            <a href="electronics-page.html">Electronics</a>
          </div>
        </div>

        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            onkeyup="search()"
            class="input"
            placeholder="search..."
          />
          <span class="material-symbols-outlined styleIcon"> search </span>
        </div>

        <div class="cart">
          <!--? custom input checkbox for change color page -->
          <div class="change-color">
            <input type="checkbox" id="custom-input" />
          </div>

          <div class="shopping">
            <a href="shopping-page.html">
              <div class="countTheProductsShop"></div>
              <span
                class="material-symbols-outlined style-cart-icon navFontSize"
              >
                shopping_cart
              </span>
            </a>
          </div>
        </div>
      </header>
      <div class="routs">
        <div class="previous-route">
          <a href="./index.html">Home</a>
        </div>
        /
        <div class="current-route">
          <a href="">Favorite products</a>
        </div>
      </div>
      <div class="fav-product"></div>
    </div>
    <script src="fav-page.js"></script>
  </body>
</html>
