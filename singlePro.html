<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singlePro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title> single product </title>
</head>
<body>

    <div class="container">

                    <!--! menu -->

        <div class="list">
            <span class="material-symbols-outlined close">
                close
            </span>
            <a href="index.html">Home</a>
            <a href="men-page.html">Men</a>
            <a href="women-page.html">Women</a>
            <a href="electronics-page.html">Electronics</a>
        </div>

                        <!--! nav par -->

        <!-- <div class="parent-nav"> -->
        <div class="nav-bar">
            <div class="left-side">
                <div class="menu">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                    <a href="index.html">Home</a>
                    <a href="men-page.html">Men</a>
                    <a href="women-page.html">Women</a>
                    <a href="electronics-page.html">Electronics</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search...." onkeyup="search()" id="searchInput">
                <span class="material-symbols-outlined style">
                    search
                </span>
            </div>
            <div class="right-side">
                <a class="favorite-page" href="fav-page.html">
                    <div class="countTheProducts"></div>
                    <span class="material-symbols-outlined  header-fav">
                        favorite
                    </span>
                </a> 

                <!--! cart  -->
                
                <div class="cart">
                    <a href="shopping-page.html">
                        <div class="countTheProductsShop"></div>
                        <span class="material-symbols-outlined cart-hover">
                            shopping_cart
                        </span>
                    </a>
                </div>

            </div>
        </div>

        <!-- !start content  -->

        <div class="content" id="">
            <div class="left-content">
                <div class="create-back-img">
                    <img class="image" src="" alt=""> 
                </div>
            </div>
            <div class="right-content">
                    <h2 class="productName"></h2>
                    <p class="productDisc"></p>
                    <h2 class="price"></h2>
                    <div class="star-rating">
                        <span class="material-symbols-outlined ">
                            star
                        </span>
                        <span class="material-symbols-outlined ">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                    </div>
                    <div class="two-button">
                        <div class="counter">
                            <span class="material-symbols-outlined remove">
                                remove
                            </span>
                            <span class="count">
                                1
                            </span>
                            <span class="material-symbols-outlined add">
                                add
                            </span>
                        </div>
                        <button class="addToCaret">
                            <span class="material-symbols-outlined color-cart">
                                shopping_cart
                            </span>
                            Add to cart
                        </button>
                        <div class="fav-button">
                            <span class="material-symbols-outlined addProFromSinglePage">
                                favorite
                            </span>
                        </div>
                    </div>
            </div>
        </div>
        
        <h1 class="other-products">other products</h1>
        <div class="listProducts"></div>
    </div>

    <script src="singlePro.js"></script>
</body>
</html>
