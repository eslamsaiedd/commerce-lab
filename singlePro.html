<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singlePro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title> single product </title>
</head>
<body>

    <div class="container">

                    <!--! menu -->

        <div class="list-menu">
            <span class="material-symbols-outlined close-list">
                close
            </span>
            <div class="categoriesIntoMenu">
                <a href="index.html">Home</a>
                <a href="men-page.html">Men</a>
                <a href="women-page.html">Women</a>
                <a href="electronics-page.html">Electronics</a>
            </div>
            <div class="information">
                
                <div class="favoritePageIntoMenu">
                    <a href="./fav-page.html">
                        <span class="material-symbols-outlined ">
                            favorite
                        </span>
                        <div class="countTheProducts"></div>
                        Favorite page
                    </a>
                </div>

                <div class="shopping">
                    <a  href="./shopping-page.html">
                        <span class="material-symbols-outlined style-cart" >
                            shopping_cart
                        </span>
                        <div class="countTheProductsShop"></div>
                        Shopping page
                    </a>
                </div>
                
            </div>

        </div>


        <!-- header  -->
        
        <header class="header">

            <div class="menu">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="categories">
                categories
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span>
                <div class="individualCategorie">
                    <a href="index.html">Home</a>
                    <a href="men-page.html">Men</a>
                    <a href="women-page.html">Women</a>
                    <a href="electronics-page.html">Electronics</a>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" onkeyup="search()" class="input" placeholder="search..." >
                <span class="material-symbols-outlined styleIcon">
                    search
                </span>
            </div>

            <div class="cart">

                <div class="change-color">
                    <!--? custom input checkbox for change color page -->
                    <input type="checkbox" id="custom-input">
                </div>
                <div class="myAccount">
                    <a href="">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </a>
                </div>
                <div class="favorite-page ">
                    <a class="" href="fav-page.html">
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        <div class="countTheProducts"></div>
                    </a>
                    <div class="header-fav"></div>
                </div>

                <div class="shopping">
                    <a href="shopping-page.html">
                        <span class="material-symbols-outlined style-cart" >
                            shopping_cart
                        </span>
                        <div class="countTheProductsShop"></div>
                    </a>
                </div>

            </div>
        </header>

        <!-- !start content  -->

        <div class="content" id="">
            <div class="left-content">
                <div class="create-back-img">
                    <img class="image" src="" alt=""> 
                </div>
            </div>
            <div class="right-content">
                    <h2 class="productName"></h2>
                    <p class="productDisc"></p>
                    <h2 class="price"></h2>
                    <div data-rating="" class="star-rating">
                        <span class="material-symbols-outlined ">
                            star
                        </span>
                        <span class="material-symbols-outlined ">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                    </div>
                    <div class="actionBtnToOrder">
                        <div class="counterAndFavBtn">
                            <div class="counter">
                                <span class="material-symbols-outlined remove">
                                    remove
                                </span>
                                <span class="count">
                                    1
                                </span>
                                <span class="material-symbols-outlined add">
                                    add
                                </span>
                            </div>
                            <div class="fav-button">
                                <span class="material-symbols-outlined addProFromSinglePage">
                                    favorite
                                </span>
                            </div>
                        </div>

                        <button class="addToCaret">
                            <span class="material-symbols-outlined color-cart">
                                shopping_cart
                            </span>
                            Add to cart
                        </button>
                            

                    </div>
            </div>
        </div>
        
        <h1 class="other-products">other products</h1>
        <div class="listProducts"></div>
        
        <div class="toastr">
            <span class="material-symbols-outlined toastr-heart">
                favorite
            </span>
            <a href="fav-page.html">Product added to cart successfully</a>
        </div>
    </div>


    <script src="singlePro.js"></script>
</body>
</html>
