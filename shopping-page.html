<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../product-list/shopping-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>shopping cart</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span onclick="history.back()" class="material-symbols-outlined arrow-back">
                arrow_back
            </span>
            <div class="title-header">SHOPPING PRODUCTS</div>
        </div>
        <div class="content">
            <div class="title">cart</div>
            <div class="shop-product">
                
                <!--! header table  -->

                <table class="table">

                    <!--? header -->
                    
                    <thead class="header-cart">
                        <tr class="headLine">
                            <th class="remove-product"></th>
                            <th class="image"></th>
                            <th class="product-title">product</th>
                            <th class="price">price</th>
                            <th class="quantity">Quantity</th>
                            <th class="Subtotal">Subtotal</th>
                        </tr>
                    </thead>
                    
                    <!--* products -->
                    
                    <tbody class="table-products">
                        <tr></tr>
                    </tbody>

                </table>




                
                <!--! product table  -->
                
                <!-- <table class="table-products">
                    
                </table> -->
            </div>
        </div>
    </div>
    

        <script src="shopping-page.js"></script>
</body>
</html>
